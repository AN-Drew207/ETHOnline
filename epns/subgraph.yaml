specVersion: 0.0.4
description: Lens Events for Share.ETH
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FollowNFT
    network: mumbai
    source:
      address: "0xb0298c5540f4cfb3840c25d290be3ef3fe09fa8c"
      abi: FollowNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Transfer
      abis:
        - name: FollowNFT
          file: ./abis/FollowNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/follow-nft.ts
  - kind: ethereum
    name: CollectNFT
    network: mumbai
    source:
      address: "0xec9d9E482cE7Fb715605e18adD72B5A696880357"
      abi: CollectNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CollectNFTApproval
        - CollectNFTApprovalForAll
        - CollectNFTTransfer
      abis:
        - name: CollectNFT
          file: ./abis/CollectNFT.json
      eventHandlers:
        - event: CollectNFTApproval(indexed address,indexed address,indexed uint256)
          handler: handleCollectNFTApproval
        - event: CollectNFTApprovalForAll(indexed address,indexed address,bool)
          handler: handleCollectNFTApprovalForAll
        - event: CollectNFTTransfer(indexed address,indexed address,indexed uint256)
          handler: handleCollectNFTTransfer
      file: ./src/collect-nft.ts
